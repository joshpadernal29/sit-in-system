<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Register Account</title>
</head>

<body>
    <!--navbar-->
    <nav class="navbar navbar-expand-sm bg-primary navbar-light navbar-nav">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="uclogo.png" class="rounded" style="width: 100px;">
                CCS Sit-in-System
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="nav navbar-nav  nav-underline">
                    <li class="nav-item">
                        <a class="nav-link fw-bolder" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bolder" href="register.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--end of navbar-->
    <!--main content-->
    <br>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-6">
                    <img src="ccsmainlogo.png" style="width: 80%;" class="d-block mx-auto">
                </div>
                <div class="col-sm-9 col-md-6 p-5">
                    <div class="card p-4 shadow">
                        <div class="card-body p-2">
                            <h3 class="text-center">Register Account</h3>
                            <form action="#">
                                <div class="form-floating mb-3 mt-3">
                                    <input type="text" class="form-control" id="student-id" placeholder="STUDENT ID"
                                        name="Student-Id" required>
                                    <label for="student-id" class="form-label text-secondary">Student Id</label>
                                </div>
                                <div class="form-floating mb-3 mt-3">
                                    <input type="text" class="form-control" id="fname" placeholder="Firstname"
                                        name="fname" required>
                                    <label for="fname" class="form-label text-secondary">Firstname</label>
                                </div>
                                <div class="form-floating mb-3 mt-3">
                                    <input type="text" class="form-control" id="lname" placeholder="Lastname"
                                        name="lname" required>
                                    <label for="lname" class="form-label text-secondary">Lastname</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="regPass" placeholder="Password"
                                        name="regPass" required>
                                    <label for="regPass" class="form-label text-secondary">Password</label>
                                </div>
                                <div class="d-flex justify-content-end">
                                    <button type="submit" class="btn btn-primary ">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!--end of main content-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
