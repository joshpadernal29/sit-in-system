<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Register Account</title>
</head>

<body>
    <!--navbar-->
    <nav class="navbar navbar-expand-sm bg-primary navbar-light navbar-nav">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="uclogo.png" class="rounded" style="width: 100px;">
            </a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Register</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--end of navbar-->
    <!--main content-->
    <br>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-6">
                    <img src="ccsmainlogo.png" style="width: 80%;">
                </div>
                <div class="col-sm-9 col-md-6 p-5">
                    <div class="card p-4">
                        <div class="card-body p-2">
                            <h3 class="text-center">Register Account</h3>
                            <form action="#">
                                <div class="mb-3 mt-3">
                                    <label for="email" class="form-label">Student-Id:</label>
                                    <input type="email" class="form-control" id="student-id" placeholder="STUDENT ID"
                                        name="Student-Id">
                                </div>
                                <div class="mb-3 mt-3">
                                    <label for="email" class="form-label">First-name:</label>
                                    <input type="email" class="form-control" id="student-id" placeholder="Firstname"
                                        name="fname">
                                </div>
                                <div class="mb-3 mt-3">
                                    <label for="email" class="form-label">Last-name:</label>
                                    <input type="email" class="form-control" id="student-id" placeholder="Lastname"
                                        name="lname">
                                </div>
                                <div class="mb-3">
                                    <label for="pwd" class="form-label">Password:</label>
                                    <input type="password" class="form-control" id="pwd" placeholder="Password"
                                        name="pswd">
                                </div>
                                <div class="d-flex justify-content-end">
                                    <button type="submit" class="btn btn-primary ">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!--end of main content-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
